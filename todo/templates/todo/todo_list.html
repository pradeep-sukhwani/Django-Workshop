<table>
    <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Is completed ?</td>
    <td>Due Date</td>
    <td>Notes</td>
    </tr>
    {% if todos %}
        {% for todo in todos %}
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.name }}</td>
            <td>{{ todo.is_completed }}</td>
            <td>{{ todo.due_date }}</td>
            <td>{{ todo.notes }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <h2>Empty</h2>
    {% endif %}
</table>
